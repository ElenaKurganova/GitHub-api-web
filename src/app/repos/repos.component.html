<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingData">
    <mat-spinner *ngIf="isLoadingData"></mat-spinner>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="reference_no" matSortDisableClear matSortDirection="asc">

      <!--Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let row"> {{row.name}}</td>
      </ng-container>
      <!-- Language Column -->
      <ng-container matColumnDef="language">
        <th mat-header-cell *matHeaderCellDef> Language</th>
        <td mat-cell *matCellDef="let row"> {{row.language}}</td>
      </ng-container>

      <!-- License Column -->
      <ng-container matColumnDef="license">
        <th mat-header-cell *matHeaderCellDef> License</th>
        <td mat-cell *matCellDef="let row"> {{row.license}}</td>
      </ng-container>

      <!-- Privacy Column -->
      <ng-container matColumnDef="privacy">
        <th mat-header-cell *matHeaderCellDef> Privacy</th>
        <td mat-cell *matCellDef="let row"> {{row.privacy}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/repo-details/', row.name]"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
