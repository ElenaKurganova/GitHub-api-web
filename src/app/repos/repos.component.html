<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingData">
    <mat-spinner *ngIf="isLoadingData"></mat-spinner>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table">

      <!--Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let row"> {{row.name}}</td>
      </ng-container>
      <!-- Language Column -->
      <ng-container matColumnDef="language">
        <th mat-header-cell *matHeaderCellDef> Language</th>
        <td mat-cell *matCellDef="let row"> {{row.language}}</td>
      </ng-container>

      <!-- License Column -->
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef> Size</th>
        <td mat-cell *matCellDef="let row"> {{row.size}}</td>
      </ng-container>

      <!-- Privacy Column -->
      <ng-container matColumnDef="private">
        <th mat-header-cell *matHeaderCellDef> Is Private</th>
        <td mat-cell *matCellDef="let row"> {{row.private}}</td>
      </ng-container>

      <!-- Privacy Column -->
      <ng-container matColumnDef="forks">
        <th mat-header-cell *matHeaderCellDef> Forks</th>
        <td mat-cell *matCellDef="let row"> {{row.forks}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/repo-details/', row.name]"></tr>
    </table>
  </div>
</div>
